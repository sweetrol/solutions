<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  .desc .recipe table th, td {
    border: 1px solid #494949;
    width: 110px;
    height: 40px;
    text-align: center;
    vertical-align: middle;
    color: #222222;
  }

</style>
<title>Рецепт борща</title>
</head>
<body>
  <div class="desc">
    <h2>Как приготовить борщ</h2>
    <p class="desc-text">
      Борщь это традиционное славянское блюдо блюдо, рецепт которого прост, а ингридиенты 
      доступны для каждой семьи.
    </p>
    <img style="height: 400px; width: 600px;" src="img/borsh.jpg" alt="Фотография борща">
    <h3>Pецепт</h3>
    <div class="recipe">
      <table style="border-collapse: collapse;">
        <tr>
          <th>Продукты</th>
          <th>Картофель</th>
          <th>Соль</th>
          <th>Сахар</th>
          <th>Петрушка</th>
          <th>Свекла</th>
        </tr>
        <tr>
          <td>Bес в граммах</td>
          <td>200</td>
          <td>20</td>
          <td>15</td>
          <td>45</td>
          <td>70</td>
        </tr>
      </table>
    </div>
  </div>
  <form>
    <p>Напишите своё мнение о этом рецепте</p>
    <input type="text" placeholder="Ваше имя" minlength="2" maxlength="20"><br>
    <textarea>Ваше мнение</textarea><br>
    <input class="br" type="submit" value="Отправить"> 
  </form>
</body>
</html>
