<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<title>Рецепт борща</title>
</head>
<body>
  <div class="wrapper">
    <div class="desc">
      <h2>Как приготовить борщ</h2>
      <p class="desc-text">
        Борщь это традиционное славянское блюдо блюдо, рецепт которого прост, а ингридиенты 
        доступны для каждой семьи.
      </p>
      <img src="img/borsh.jpg" alt="Фотография борща">
      <h3>Pецепт</h3>
      <div class="recipe">
        <table>
          <tr>
            <th>Продукты</th>
            <th>Картофель</th>
            <th>Соль</th>
            <th>Сахар</th>
            <th>Петрушка</th>
            <th>Свекла</th>
          </tr>
          <tr>
            <td>Bес в граммах</td>
            <td>200</td>
            <td>20</td>
            <td>15</td>
            <td>45</td>
            <td>70</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="form">
      <p>Напишите своё мнение о этом рецепте</p>
      <input type="text" placeholder="Ваше имя" minlength="2" maxlength="20">
      <input type="text" placeholder="Ваше мнение" value="Ваше мнение" maxlength="255">
      <input class="br" type="submit" value="Отправить"> 
    </div>
  </div>
</body>
</html>
